<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectFlow - Project Management App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- Header -->
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i data-lucide="waves"></i>
                    </div>
                    <h1 class="logo-text">ProjectFlow</h1>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="navigation">
                <div class="nav-item" data-nav="dashboard">
                    <i data-lucide="layout-dashboard"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item active" data-nav="tasks">
                    <i data-lucide="check-square"></i>
                    <span>Tasks</span>
                </div>
                <div class="nav-item" data-nav="goals">
                    <i data-lucide="target"></i>
                    <span>Goals</span>
                </div>
                <div class="nav-item" data-nav="docs">
                    <i data-lucide="file-text"></i>
                    <span>Docs</span>
                </div>
                <div class="nav-item" data-nav="calendar">
                    <i data-lucide="calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="nav-item" data-nav="automations">
                    <i data-lucide="zap"></i>
                    <span>Automations</span>
                </div>
                <div class="nav-item" data-nav="settings">
                    <i data-lucide="settings"></i>
                    <span>Settings</span>
                </div>
            </nav>

            <!-- Workspaces -->
            <div class="workspaces">
                <div class="workspaces-header">
                    <h3>Workspaces</h3>
                    <button class="add-workspace-btn">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div class="workspace-list">
                    <div class="workspace-item">
                        <div class="workspace-info">
                            <span class="workspace-emoji">ðŸ§ </span>
                            <span class="workspace-name">My Focus</span>
                        </div>
                        <span class="workspace-count">12</span>
                    </div>
                    <div class="workspace-item">
                        <div class="workspace-info">
                            <span class="workspace-emoji">ðŸš€</span>
                            <span class="workspace-name">Product Launch</span>
                        </div>
                        <span class="workspace-count">24</span>
                    </div>
                    <div class="workspace-item">
                        <div class="workspace-info">
                            <span class="workspace-emoji">ðŸ“ˆ</span>
                            <span class="workspace-name">Marketing</span>
                        </div>
                        <span class="workspace-count">8</span>
                    </div>
                    <div class="workspace-item">
                        <div class="workspace-info">
                            <span class="workspace-emoji">ðŸ’¡</span>
                            <span class="workspace-name">Ideas</span>
                        </div>
                        <span class="workspace-count">15</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Navigation -->
            <header class="top-nav">
                <div class="top-nav-left">
                    <div class="search-container">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="Search tasks, projects, or people..." class="search-input">
                    </div>
                </div>
                <div class="top-nav-right">
                    <button class="new-task-btn">
                        <i data-lucide="plus"></i>
                        <span>New Task</span>
                    </button>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="list">
                            <i data-lucide="list"></i>
                        </button>
                        <button class="view-btn" data-view="grid">
                            <i data-lucide="grid-3x3"></i>
                        </button>
                        <button class="view-btn" data-view="calendar">
                            <i data-lucide="calendar"></i>
                        </button>
                    </div>
                    <button class="notification-btn">
                        <i data-lucide="bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                    <div class="profile-section">
                        <div class="profile-avatar">JD</div>
                        <button class="profile-dropdown">
                            <i data-lucide="chevron-down"></i>
                        </button>
                    </div>
                    <button class="theme-toggle" id="themeToggle">
                        <i data-lucide="sun"></i>
                    </button>
                </div>
            </header>

            <!-- Task Table -->
            <div class="task-section">
                <div class="task-header">
                    <h1>Tasks</h1>
                    <p>Manage your team's work and track progress</p>
                </div>

                <div class="table-container">
                    <table class="task-table">
                        <thead>
                            <tr>
                                <th class="checkbox-col">
                                    <input type="checkbox" id="selectAll">
                                </th>
                                <th>Task Name</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Assignee</th>
                                <th>Due Date</th>
                                <th>Project</th>
                                <th class="actions-col"></th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody">
                            <!-- Tasks will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- New Task Modal -->
    <div class="modal-overlay" id="newTaskModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Create New Task</h2>
                <button class="modal-close">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="newTaskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskStatus">Status</label>
                            <select id="taskStatus">
                                <option value="Pending">Pending</option>
                                <option value="In progress">In progress</option>
                                <option value="Complete">Complete</option>
                                <option value="Blocked">Blocked</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority">
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="taskAssignee">Assignee</label>
                            <input type="text" id="taskAssignee" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDueDate">Due Date</label>
                            <input type="date" id="taskDueDate" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="taskProject">Project</label>
                        <input type="text" id="taskProject" required>
                    </div>
                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" id="cancelTask">Cancel</button>
                        <button type="submit" class="btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
